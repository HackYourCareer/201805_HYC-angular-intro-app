<section class="weather-search">
    <form (ngSubmit)="add()">
        <label for="city">City</label>
        <input type="text" name="city" id="city" (input)="onSearchLocation(input.value)" required #input [(ngModel)]="cityName">
        <button type="submit" [disabled]="weatherItem == null">Add</button>
    </form>
    <div *ngIf="weatherItem != null">
        <span class="info">City found:</span> {{weatherItem.cityName}}
    </div>
</section>
