<section class="weather-search">
    <form (ngSubmit)="submit()">
        <label for="city">City</label>
        <input ngControl="location" type="text" id="city" (input)="onSearchLocation(input.value)" required #input>
        <button [disabled]="weatherItem == null" type="submit">Add City</button>
    </form>
    <div *ngIf="weatherItem != null">
        <span class="info">City found:</span> {{weatherItem.name}}
    </div>
</section>
