<div *ngIf="forecast">
  <h1>Weather forecast for {{ city }}</h1>
  <section *ngFor="let weatherItem of forecast" class="weather-list">
    <app-weather-item [details]="true" [weatherItem]="weatherItem"></app-weather-item>
  </section>
</div>

<div *ngIf="!forecast">
  <h1>City {{ city }} not found</h1>
</div>
